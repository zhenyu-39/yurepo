<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-yuerzen的博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
<header class="p-3 text-bg-dark border-bottom mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'image/logouse.png' %}" alt="" height="40px">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">首页</a></li>
                <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 text-white">发布博客</a></li>
                <li><a href="{% url 'blog:taking' %}" class="nav-link px-2 text-white">留言板</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'blog:search' %}" method="get">
                <input type="search" name="q" class="form-control" placeholder="搜索..." aria-label="Search">
            </form>

            {% if user.is_authenticated %}
                <div class="dropdown text-end"><a href="#"
                                                  class="d-block link-body-emphasis text-decoration-none dropdown-toggle show"
                                                  data-bs-toggle="dropdown" aria-expanded="true"> <img
                        src="{% static 'image/logouse.png' %}" alt="mdo" width="32px" height="34px" class="rounded-circle"> </a>
                    <ul class="dropdown-menu text-small show"
                        style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(-59.3333px, 34px, 0px);"
                        data-popper-placement="bottom-start">
                        <li><a class="dropdown-item" href="{% url 'yuauth:logout' %}">退出登录</a></li>
                        <li><a class="dropdown-item" href="#">个人主页</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <a href="{% url 'yuauth:login' %}" type="button" class="btn btn-outline-light me-2">登录</a>
                    <a href="{% url 'yuauth:register' %}" type="button" class="btn btn-primary">注册</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
<main class="container main-panel p-3 rounded">
    {% block main %}{% endblock %}
</main>
</body>
</html>
