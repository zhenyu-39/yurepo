{% extends 'html/base.html' %}

{% block body_class %}page-login{% endblock %}
{% block title %}登录{% endblock %}

{% block main %}
	    <div style="max-width: 330px;" class="m-auto">
        <h1 class="text-center">登录</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
            <div class="mb-3">
                <label>密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember"  value="1" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    记住密码
                </label>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">立即登录</button>
            </div>
        </form>
    </div>
{% endblock %}
